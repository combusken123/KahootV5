<!DOCTYPE html>
<html>
  <head>
    <title>KahootWV5S</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <iframe src="https://kahoot.it" id="kahoot"></iframe>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Windows_Settings_app_icon.png" class="cog">

    <div class="inp">
    <form class="col-md-6 mb-3">
      <div class="form-group">
        <label for="code">Code</label>
        <input type="number" class="code form-control" id="code"/>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="name form-control" id="name"/>
      </div>
      <div class="form-group">
        <input type="button" value="Submit" class="btn btn-outline-primary"/>
      </div>
    </form>

    <div class="console overflow-auto">
      <div class="shell">
        <p>> Hi!</p>
      </div>
    </div>
    

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
